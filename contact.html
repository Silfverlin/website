<!doctype html>
<html>
    <head>
        <link  rel="stylesheet" href="css/index_layout.css">
        <link rel="stylesheet" href="css/contact_layout.css">
    </head>
    <body>
        <header>
            <a  class="header__meny" href="index.html">contact</a>
            <nav>
                <ul>
                    <li> <a href="#">Länk1</a> </li> 
                    <li> <a href="#">Länk2</a> </li>
                </ul>
            </nav>
        </header>
        
        <div id="instructions">
            <p>Here you can contact us</p>
        </div> 
        
        <form id="form">
            <div id="col1">
                <div id="first_name" class="input">
                    <div>First name:</div>
                    <input type="text" name="input_first_name">
                </div>
                <div id="phone" class="input">
                    <div>Phone number:</div>
                    <input type="text" name="input_phone">
                </div>
            </div>
            <div id="col2">
                <div id="last_name" class="input">
                    <div>Last name:</div>
                    <input type="text" name="input_last_name">
                </div>
                <div id="email" class="input">
                    <div>E-mail:</div>
                    <input type="text" name="input_email">
                </div>
            </div>
            <div id="message" class="input">
                <textarea id="message_textarea" name="input_message">Write your message here</textarea>
            </div>
            <div id="submit_div">
                <input type="submit" id="submit">
            </div>
        </form>
        
    </body>
</html>
