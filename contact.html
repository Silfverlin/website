<!doctype html>
<html>
    <head>

    </head>
    <body>
        <div id="header">
            <h2>Contact us</h2>
        </div>
        
        <div id="instructions">
            <p>Here you can contact us</p>
        </div> 

        <form id="form">
            <div id="first_name">
                First name:
                <input type="text" name="input_first_name">
            </div>
            <div id="last_name">
                Last name:
                <input type="text" name="input_last_name">
            </div>
            <div id="phone"></div>
                Phone number:
                <input type="text" name="input_phone">
            <div id="email"></div>
                E-mail:
                <input type="text" name="input_email">
            <div id="message">
                <textarea name="input_message">Write your message here</textarea>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
